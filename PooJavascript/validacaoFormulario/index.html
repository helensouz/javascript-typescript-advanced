<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="container">
    <h1>Formulario de caadastro</h1>
    <ul>
      <li>Nnenhum campo pode estar vazio</li>
      <li>Usuario so podera conter letras e/ou numeros</li>
      <li>Usuario devera ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form accept="/" method="POST" class="formulario">
      <label>nome</label>
      <input type="text" class="nome validar">
      <label>Sobrenome</label>
      <input type="text" class="sobrenome validar">
      <label>CPF</label>
      <input type="number" class="cpf validar">
      <label>Usuario</label>
      <input type="text" class="usuario validar">
      <label>Senha</label>
      <input type="password" class="senha validar">
      <label>Repetir a senha</label>
      <input type="password" class="repetir-senha validar">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="./exValidacaoCpf.js"></script>
  <script src="./index.js"></script>
</body>

</html>
