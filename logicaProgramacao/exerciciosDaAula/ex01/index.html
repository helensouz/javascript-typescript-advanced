<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicio de IMC</title>
  <link rel="stylesheet" href="/javascriptAndTypescriptFull/logicaProgramacao/modeloHtmlCss/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculo de IMC</h1>
    <table class="table">
        <tr>
            
            <th>IMC</th>
            <th>Resultado</th>
        </tr>
           <tr>
                <td>Menos que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais que 40</td>
                <td>Obesidade grau 3 </td>
           </tr>
        
    </table>
    <div>
        <form style="padding-top:20px;" id="form">
            <div>
                <label >Peso</label>
                <input id="peso">
            </div>
            <div>
                <label>Altura</label>
                <input id="altura">
            </div>
           
            <button onclick="btnCalcular()">Calcular imc</button>
        </form> 
        <div>
            <p id="setImc"></p>
        </div>
    </div>


  </section>

  <script src="./main.js"></script>
</body>

</html>
